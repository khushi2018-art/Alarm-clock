<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <link href="style.css" rel="stylesheet">

  <body  onload="update()">
    <div id="sucess"></div>
    <h1 class="my-4">Alarm Clock</h1>


 <!-- clock display -->
      <div id="clock" class="border border-dark border-5 rounded">
      <!-- <div id="clock" class="border border-dark border-5 rounded"> -->
        <div id="clock2" class="container border border-light border-5 rounded"></div>
      </div>


      <div id="set"class="d-grid my-3  col-6 mx-auto">
        <form>
          <input type="time" style="width:100%;" id="gettime">
          </form>
          <span class="d-grid my-3  col-6 mx-auto">
                <button type="button" id="setalarm" class="btn btn-primary  ">Set Alarm</button>
           
                 
             
                  <button type="button" id="change"class="btn btn-primary" style="display:none ;">Change Time</button>
           
              </span>
             
    </div>

   
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
